<!DOCTYPE html>
<html lang="en">
<head>
	<title>wOrdclOud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black; color:beige;">

<div class="container">
  <center><h2 style="font-size: 50px;">WORDCLOUD GALLERY</h2></center>
  <br/>
  <center>
  <a class="btn btn-primary" href="/maker" role="button">Back</a>
  <a class="btn btn-warning" href="/" role="button">Home</a>
  
</center> 
  <br/>
  <center><h2><b>SHAPED-WORDCLOUD</b></h2></center>
  <div class="row">
	{% for m in mask %}
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{{ m.cloud }}" target="_blank">
          <img src="{{ m.cloud }}" alt="Lights" style="width:100%">
          <div class="caption">
            <center><a class="btn btn-success" href="{{ m.cloud }}" download="wOrdcloudbyRam.png" role="button">Download</a></center>
          </div>
        </a>
      </div>
    </div>
	{% endfor %}
	<center><h2><b>SIMPLE-WORDCLOUD</b></h2></center>
  <div class="row">
	{% for s in simple %}
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{{ s.cloud }}" target="_blank">
          <img src="{{ s.cloud }}" alt="Lights" style="width:100%">
          <div class="caption">
            <center><a class="btn btn-success" href="{{ s.cloud }}" download="wOrdcloudbyRam.png" role="button">Download</a></center>
          </div>
        </a>
      </div>
    </div>
	{% endfor %}
	
  </div>
</div>

</body>
</html>
